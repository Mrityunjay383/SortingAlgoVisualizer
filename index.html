<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sorting Algo Visualizer</title>

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Local -->
  <link rel="stylesheet" href="index.css">
  <script type="text/javascript" src="script/index.js" defer></script>

</head>

<body>
  <header>
    <h1>Sorting Algo Visualizer</h1>

    <div class="row controlSec">
      <div class="col-sm-6 ">
        <label for="">Size of Array:</label>
        <input id="inpArr" type="range" min=10 max=200 name="" value="">

        <button id="genArr" type="button" name="button">Genrate Array</button>
      </div>
      <div class="col-sm-6">
        <label for="">Select Algorithm:</label><br />
        <select id="inpAlgo">
          <option value="select">Selection Sort</option>
          <option value="insert">Insertion Sort</option>
        </select>
        <br>
        <button id="startVis" type="button" name="button">Start</button>
      </div>
    </div>

  </header>

  <section id="visualCon" class="visualizer">

  </section>
</body>

</html>
